<!DOCTYPE html>
<!--Document valide au W3C validator-->
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de connexion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exercice Formulaire</h1>
    <div>
        <p id="sign-in">Sign in</p>
        <form action="#" method="POST">
            <div>
                <label for="name">User Name :</label><br>
                <input type="text" name="name" id="name" placeholder="Enter your user name">
            </div>
            <div>
                <label for="pw">Password :</label><br>
                <input type="password" name="pw" id="pw" placeholder="Enter your password">
            </div>
           <div>
                <p>Group :</p>
                <div id="user-group">
                    <p>
                        <input type="radio" name="group" id="abc" value="abc">
                        <label for="abc">ABC Dev</label>
                    </p>
                    <p>
                        <input type="radio" name="group" id="dwwm" value="dwwm">
                        <label for="dwwm">DWWM</label>
                    </p>
                    <p>
                        <input type="radio" name="group" id="cda" value="cda">
                        <label for="cda">CDA</label>
                    </p>
                </div>
           </div>
           <div>
               <input class="blue-button" type="submit" value="Sign in">
           </div>
        </form>
        <div id="pw-forgotten">
            <a href="#">Forgot Password ?</a>
        </div>
        <div id="sign-up">
            <p>New User</p>
            <a class="blue-button" href="#">Sign up</a>
        </div>
    </div>
</body>
</html>
